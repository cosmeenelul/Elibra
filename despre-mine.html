<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elibra | Locul tău de relaxare</title>
    <link rel="icon" type="image/png" href="poze/logo-elibra.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-despre-mine.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:wght@500&family=Quicksand:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="about-me py-5">
      <div class="container">
        <div class="about-block d-flex align-items-center flex-wrap">
          <div class="about-image">
            <img src="poze/camera-masaj.jpg" alt="Despre mine" />
          </div>
          <div class="about-text">
            <h2>Salut, eu sunt [Numele tău]</h2>
            <p>
              Sunt pasionat de masaj, recuperare și relaxare, iar misiunea mea
              este să aduc confort și rezultate vizibile fiecărui client.
            </p>
          </div>
        </div>

        <div class="about-block d-flex align-items-center flex-wrap reverse">
          <div class="about-image">
            <img src="poze/camera-masaj.jpg" alt="Serviciile mele" />
          </div>
          <div class="about-text">
            <h2>Serviciile mele</h2>
            <p>
              De la masaj terapeutic la reflexoterapie și kinetoterapie, fiecare
              ședință este personalizată și adaptată nevoilor tale.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"
  ></script>
</html>
